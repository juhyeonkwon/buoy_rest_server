                    height_warn: 높이 경고 0: 없음, 1: 낮음, 2: 높음
                    location_warn: 위치 경고 0:없음, 1: 있음
                    salinity_warn: 염분 경고 0: 없음, 1: 낮음, 2: 높음
                    temp_warn: 수온 경고 0: 없음, 1: 낮음, 2: 높음
