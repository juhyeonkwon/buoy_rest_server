###############################
#           MAIN              #
###############################
MainData:
  type: object
  properties:
    obs_data: object
    tidal: object
    wave_hight: object
  example:
    obs_data:
      Salinity: '33.7'
      air_press: '1013.7'
      air_temp: '14.5'
      record_time: '2022-04-13 15:13:00'
      tide_level: '122.0'
      water_temp: '13.9'
      wind_dir: '112.0'
      wind_gust: '6.6'
      wind_speed: '3.4'
    tidal:
      current_direct: '215.8'
      current_speed: '34.0'
    wave_hight:
      record_time: '2022-04-13 15:00'
      wave_height: '2.3'

BuoyGroupMain:
  type: object
  required:
    - group_id
    - group_name
    - group_latitude
    - group_longitude
    - group_water_temp
    - group_salinity
    - group_height
    - group_weight
  properties:
    group_id:
      type: float
    group_name:
      type: string
    group_latitude:
      type: double
    group_longitude:
      type: double
    group_water_temp:
      type: float
    group_salinity:
      type: float
    group_height:
      type: float
    group_weight:
      type: float
  example:
    group_id: 1
    group_name: A
    group_latitude: 32.3333
    group_longitude: 32.4444
    group_water_temp: 3.22
    group_salinity: 3.5
    group_height: 5.4
    group_weight: 2.3

GroupList:
  type: object
  required:
    - group_id
    - group_name
  properties:
    group_id:
      type: float
    group_name:
      type: string
  example:
    group_id: 1
    group_name: A

User:
  type: object
  required:
    - id
    - password
  properties:
    id:
      type: string
    password:
      type: string
  example:
    id: test3
    password: test
